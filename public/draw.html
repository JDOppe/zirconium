<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        /* Included CSS from the previous response */
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        :root {
            --bg: hsl(0,0%,90%);
            --fg: hsl(0,0%,10%);
            --trans-dur: 0.3s;
            font-size: calc(16px + (32 - 16) * (100vw - 240px) / (1920 - 240));
        }
        body,
        button {
            color: var(--fg);
            font: 1em/1.5 "DM Sans", sans-serif;
            transition:
                background-color var(--trans-dur),
                color var(--trans-dur);
        }
        body {
            background-color: var(--bg);
            transition: background-color var(--trans-dur);
        }
        button {
            outline: transparent;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 3em;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

            > svg {
                position: fixed;
            }
        }
        .toolbar {
            background-color: var(--fg);
            border-radius: 1em;
            display: inline-flex;
            gap: 0.125em;
            align-items: center;
            position: relative;
            padding: 0.125em;
            min-width: 2em;
            height: 2em;
            transition: background-color var(--trans-dur);

            &__button {
                background-color: hsla(0,0%,50%,0);
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                position: relative;
                width: 1.75em;
                height: 1.75em;

                &[aria-pressed="false"] {
                    &:hover {
                        background-color: hsla(0,0%,50%,0.5);
                    }
                }
                &-tip {
                    background-color: var(--fg);
                    border-radius: 0.5625rem;
                    color: var(--bg);
                    font-size: 0.625em;
                    line-height: 1;
                    margin-top: 0.375rem;
                    opacity: 0;
                    padding: 0.25rem 0.5rem;
                    pointer-events: none;
                    position: absolute;
                    top: 100%;
                    left: 50%;
                    transform: translate(-50%,-25%);
                    transition:
                        background-color var(--trans-dur),
                        color var(--trans-dur),
                        opacity var(--trans-dur),
                        transform var(--trans-dur),
                        visibility var(--trans-dur);
                    visibility: hidden;
                }
                &:focus-visible &-tip,
                &:hover &-tip {
                    opacity: 1;
                    visibility: visible;
                    transform: translate(-50%,0);
                }
            }
            &__highlight {
                background-color: hsl(0,0%,100%);
                border-radius: 0.875em;
                margin: 0.125em;
                mix-blend-mode: difference;
                pointer-events: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 1.75em;
                height: 1.75em;
                transition: background-color var(--trans-dur);

                [dir="rtl"] & {
                    right: 0;
                    left: auto;
                }
            }
            &__icon {
                color: var(--bg);
                display: block;
                margin: auto;
                width: 1em;
                height: auto;
                transition: color var(--trans-dur);
            }
            &--vertical {
                flex-direction: column;
                width: 2em;
                min-height: 2em;
                height: auto;
            }
            &--vertical &__button-tip {
                margin-inline-start: 0.375rem;
                margin-top: 0;
                top: 50%;
                left: 100%;
                transform: translate(-25%,-50%);

                [dir="rtl"] & {
                    right: 100%;
                    left: auto;
                    transform: translate(25%,-50%);
                }
            }
            &--vertical &__button:focus-visible &__button-tip,
            &--vertical &__button:hover &__button-tip {
                transform: translate(0,-50%);
            }
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(0,0%,10%);
                --fg: hsl(0,0%,90%);
            }
        }

        /* Beyond mobile */
        @media (min-width: 768px) {
            main {
                flex-direction: row;
            }
        }

        /* Canvas Styles */
        #drawingCanvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="root">
        <main>
            <canvas id="drawingCanvas" width="600" height="400"></canvas>
        </main>
    </div>

    <script type="module">
        import React, { createContext, Dispatch, SetStateAction, StrictMode, useContext, useRef, useState, useEffect } from 'https://esm.sh/react@18.3.1';
        import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client';

        const ToolbarContext = createContext(undefined);
        const ToolbarProvider = ({ children }) => {
            const [tool, setTool] = useState('select');

            return (
                <ToolbarContext.Provider value={{ tool, setTool }}>
                    {children}
                </ToolbarContext.Provider>
            );
        };
        const useTool = () => {
            const context = useContext(ToolbarContext);
            if (!context) {
                throw new Error('useTool must be used inside ToolbarProvider');
            }
            return context;
        };

        createRoot(document.getElementById('root')).render(
            <StrictMode>
                <main>
                    <ToolbarIconSprites />
                    <ToolbarProvider>
                        <Toolbar name="Horizontal" />
                    </ToolbarProvider>
                    {/* <ToolbarProvider>
                        <Toolbar name="Vertical" orientation="vertical" />
                    </ToolbarProvider> */}
                    <Canvas />
                </main>
            </StrictMode>
        );

        function Toolbar({ name, orientation = 'horizontal' }) {
            const { tool, setTool } = useTool();
            const [toolPrev, setToolPrev] = useState(tool);
            const toolbarRef = useRef(null);
            const animRef = useRef(null);
            const isRTL = document.dir === 'rtl';
            const isVertical = orientation === 'vertical';
            const tools = [
                {
                    icon: 'select',
                    label: 'Select',
                    tool: 'select'
                },
                {
                    icon: 'draw',
                    label: 'Draw',
                    tool: 'draw'
                },
                {
                    icon: 'fill',
                    label: 'Fill',
                    tool: 'fill'
                },
                {
                    icon: 'erase',
                    label: 'Erase',
                    tool: 'erase'
                }
            ];

            function handleKeyDown(e) {
                const toolButtons = toolbarRef.current?.querySelectorAll('[tabindex]');

                if (!toolButtons) return;

                const toolIndex = tools.findIndex(item => item.tool === tool);

                const forward = () => {
                    e.preventDefault();
                    const nextToolIndex = (toolIndex + 1) % tools.length;
                    const toolName = tools[nextToolIndex].tool;

                    setTool(() => {
                        reAnimate(toolName);
                        return toolName;
                    });
                    toolButtons[nextToolIndex].focus();
                };
                const backward = () => {
                    e.preventDefault();
                    let prevToolIndex = toolIndex - 1;

                    if (prevToolIndex < 0) prevToolIndex = tools.length - 1;

                    const toolName = tools[prevToolIndex].tool;

                    setTool(() => {
                        reAnimate(toolName);
                        return toolName;
                    });
                    toolButtons[prevToolIndex].focus();
                };

                switch (e.code) {
                    case 'ArrowRight': {
                        if (isRTL) {
                            backward();
                        } else {
                            forward();
                        }
                        break;
                    }
                    case 'ArrowDown': {
                        forward();
                        break;
                    }
                    case 'ArrowLeft': {
                        if (isRTL) {
                            forward();
                        } else {
                            backward();
                        }
                        break;
                    }
                    case 'ArrowUp': {
                        backward();
                        break;
                    }
                    case 'Home': {
                        e.preventDefault();
                        const toolName = tools[0].tool;

                        setTool(() => {
                            reAnimate(toolName);
                            return toolName;
                        });
                        toolButtons[0].focus();
                        break;
                    }
                    case 'End': {
                        e.preventDefault();
                        const toolName = tools[tools.length - 1].tool;

                        setTool(() => {
                            reAnimate(toolName);
                            return toolName;
                        });
                        toolButtons[tools.length - 1].focus();
                        break;
                    }
                    default:
                        break;
                }
            };

            function reAnimate(tool) {
                const toolIndex = tools.findIndex(item => item.tool === tool);
                const toolPrevIndex = tools.findIndex(item => item.tool === toolPrev);
                const highlightWidth = 1.75;
                const highlightMoveIncrement = 1.875;
                const highlightmoveA = highlightMoveIncrement * toolPrevIndex;
                const highlightmoveB = highlightMoveIncrement * toolIndex;
                const indexIsLower = toolIndex < toolPrevIndex;
                // movement
                const moveA = `${highlightmoveA}em`;
                const moveB = `${highlightmoveB}em`;
                const moveKey = isVertical ? 'top' : (isRTL ? 'right' : 'left');
                const move = indexIsLower ? [moveA, moveB, moveB] : [moveA, moveA, moveB];
                // width
                const widthA = `${highlightWidth}em`;
                const widthB = `${highlightWidth + highlightMoveIncrement * Math.abs(toolIndex - toolPrevIndex)}em`;
                const widthKey = isVertical ? 'height' : 'width';
                const width = [widthA, widthB, widthA];
                // build the keyframes
                const keyframes = {};
                keyframes[moveKey] = move;
                keyframes[widthKey] = width;

                animRef.current?.animate(
                    keyframes,
                    {
                        duration: 300,
                        easing: 'cubic-bezier(0.65,0,0.35,1)',
                        fill: 'forwards'
                    }
                );
                setToolPrev(tool);
            }

            return (
                <div className={`toolbar${isVertical ? ' toolbar--vertical' : ''}`} role="toolbar" aria-label={name} aria-orientation={orientation} onKeyDown={handleKeyDown} ref={toolbarRef}>
                    {tools.map((item, i) => {
                        const { icon, label, tool: toolName } = item;
                        return (
                            <ToolbarButton label={label} toolName={toolName} toolChangeEffect={reAnimate} key={i}>
                                <ToolbarIcon icon={icon} />
                            </ToolbarButton>
                        );
                    })}
                    <div className="toolbar__highlight" ref={animRef}></div>
                </div>
            );
        }
        function ToolbarButton({ label, toolName, toolChangeEffect, children }) {
            const { tool, setTool } = useTool();
            const pressed = toolName === tool;

            function runtoolChangeEffect() {
                setTool(() => {
                    toolChangeEffect(toolName);
                    return toolName;
                });
            }

            return (
                <button className="toolbar__button" type="button" aria-label={label} aria-pressed={pressed} tabIndex={pressed ? 0 : -1} onClick={runtoolChangeEffect}>
                    {children}
                    <span className="toolbar__button-tip">{label}</span>
                </button>
            );
        }
        function ToolbarIcon({ icon }) {
            return (
                <svg className="toolbar__icon" width="16px" height="16px" aria-hidden="true">
                    <use href={`#${icon}`} />
                </svg>
            );
        }
        function ToolbarIconSprites() {
            return (
                <svg width="0" height="0" aria-hidden="true" style={{ position: 'absolute', width: 0, height: 0, overflow: 'hidden' }}>
                    <symbol id="select" viewBox="0 0 24 24">
                        <polygon fill="currentcolor" stroke="currentcolor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" points="12 4,5 20,12 16,19 20" transform="translate(0,0) rotate(-30,12,12)" />
                    </symbol>
                    <symbol id="draw" viewBox="0 0 24 24">
                        <g fill="currentColor">
                            <path d="M17.0671 2.27157C17.5 2.09228 17.9639 2 18.4324 2C18.9009 2 19.3648 2.09228 19.7977 2.27157C20.2305 2.45086 20.6238 2.71365 20.9551 3.04493C21.2864 3.37621 21.5492 3.7695 21.7285 4.20235C21.9077 4.63519 22 5.09911 22 5.56761C22 6.03611 21.9077 6.50003 21.7285 6.93288C21.5492 7.36572 21.2864 7.75901 20.9551 8.09029L20.4369 8.60845L15.3916 3.56308L15.9097 3.04493C16.241 2.71365 16.6343 2.45086 17.0671 2.27157Z" />
                            <path d="M13.9774 4.9773L3.6546 15.3001C3.53154 15.4231 3.44273 15.5762 3.39694 15.7441L2.03526 20.7369C1.94084 21.0831 2.03917 21.4534 2.29292 21.7071C2.54667 21.9609 2.91693 22.0592 3.26314 21.9648L8.25597 20.6031C8.487 20.5573 8.57691 20.4685 8.69996 20.3454L19.0227 10.0227L13.9774 4.9773Z" />
                        </g>
                    </symbol>
                    <symbol id="fill" viewBox="0 -32 576 576">
                        <g fill="currentColor">
                            <path d="M512 320s-64 92.65-64 128c0 35.35 28.66 64 64 64s64-28.65 64-64-64-128-64-128zm-9.37-102.94L294.94 9.37C288.69 3.12 280.5 0 272.31 0s-16.38 3.12-22.62 9.37l-81.58 81.58L81.93 4.76c-6.25-6.25-16.38-6.25-22.62 0L36.69 27.38c-6.24 6.25-6.24 16.38 0 22.62l86.19 86.18-94.76 94.76c-37.49 37.48-37.49 98.26 0 135.75l117.19 117.19c18.74 18.74 43.31 28.12 67.87 28.12 24.57 0 49.13-9.37 67.87-28.12l221.57-221.57c12.5-12.5 12.5-32.75.01-45.25zm-116.22 70.97H65.93c1.36-3.84 3.57-7.98 7.43-11.83l13.15-13.15 81.61-81.61 58.6 58.6c12.49 12.49 32.75 12.49 45.24 0s12.49-32.75 0-45.24l-58.6-58.6 58.95-58.95 162.44 162.44-48.34 48.34z"/>
                        </g>
                    </symbol>
                    <symbol id="erase" viewBox="0 0 24 24">
                        <g fill="currentColor">
                            <path d="M21.0302 22H13.9902C13.5702 22 13.2402 21.66 13.2402 21.25C13.2402 20.84 13.5802 20.5 13.9902 20.5H21.0302C21.4502 20.5 21.7802 20.84 21.7802 21.25C21.7802 21.66 21.4502 22 21.0302 22Z" />
                            <path d="M13.64 16.6894C14.03 17.0794 14.03 17.7094 13.64 18.1094L10.66 21.0894C9.55 22.1994 7.77 22.2594 6.59 21.2694C6.52 21.2094 6.46 21.1494 6.4 21.0894L5.53 20.2194L3.74 18.4294L2.88 17.5694C2.81 17.4994 2.75 17.4294 2.69 17.3594C1.71 16.1794 1.78 14.4194 2.88 13.3194L5.86 10.3394C6.25 9.94938 6.88 9.94938 7.27 10.3394L13.64 16.6894Z" />
                            <path d="M21.1194 10.6414L16.1194 15.6414C15.7294 16.0314 15.0994 16.0314 14.7094 15.6414L8.33937 9.29141C7.94938 8.90141 7.94938 8.27141 8.33937 7.87141L13.3394 2.88141C14.5094 1.71141 16.4294 1.71141 17.5994 2.88141L21.1194 6.39141C22.2894 7.56141 22.2894 9.47141 21.1194 10.6414Z" />
                        </g>
                    </symbol>
                </svg>
            );
        }

        function Canvas() {
            const canvasRef = useRef(null);
            const { tool } = useTool();
            const [isDrawing, setIsDrawing] = useState(false);
            const [lastX, setLastX] = useState(0);
            const [lastY, setLastY] = useState(0);
            const [drawingColor, setDrawingColor] = useState('black');
            const [lineWidth, setLineWidth] = useState(2);
            const [canvasContext, setCanvasContext] = useState(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const context = canvas.getContext('2d');
                setCanvasContext(context);
            }, []);

            useEffect(() => {
                if (canvasContext) {
                    if (tool === 'erase') {
                        canvasContext.globalCompositeOperation = 'destination-out';
                        setDrawingColor('rgba(0,0,0,1)'); // Set a solid color for erasing
                        setLineWidth(10); // Adjust eraser size
                    } else if (tool === 'draw') {
                        canvasContext.globalCompositeOperation = 'source-over';
                        setDrawingColor('black');
                        setLineWidth(2);
                    } else if (tool === 'fill') {
                        // Fill functionality will be handled on mouse up
                    } else if (tool === 'select') {
                        // Selection functionality can be implemented with additional logic
                    }
                }
            }, [tool, canvasContext]);

            const handleMouseDown = (e) => {
                if (!canvasContext || tool === 'select') return;
                setIsDrawing(true);
                setLastX(e.offsetX);
                setLastY(e.offsetY);
            };

            const handleMouseMove = (e) => {
                if (!isDrawing || !canvasContext || tool === 'select') return;
                const currentX = e.offsetX;
                const currentY = e.offsetY;

                if (tool === 'draw' || tool === 'erase') {
                    canvasContext.beginPath();
                    canvasContext.moveTo(lastX, lastY);
                    canvasContext.lineTo(currentX, currentY);
                    canvasContext.strokeStyle = drawingColor;
                    canvasContext.lineWidth = lineWidth;
                    canvasContext.lineCap = 'round';
                    canvasContext.stroke();
                    setLastX(currentX);
                    setLastY(currentY);
                }
            };

            const handleMouseUp = (e) => {
                if (!isDrawing || !canvasContext || tool === 'select') return;
                setIsDrawing(false);

                if (tool === 'fill') {
                    const x = e.offsetX;
                    const y = e.offsetY;
                    const startColor = getPixelColor(canvasContext, x, y);
                    const fillColor = hexToRgbA(drawingColor);
                    fill(canvasContext, x, y, startColor, fillColor);
                }
            };

            const handleMouseOut = () => {
                setIsDrawing(false);
            };

            const getPixelColor = (ctx, x, y) => {
                const imageData = ctx.getImageData(x, y, 1, 1).data;
                return `rgba(${imageData[0]}, ${imageData[1]}, ${imageData[2]}, ${imageData[3] / 255})`;
            };

            const hexToRgbA = (hex) => {
                let c;
                if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
                    c= hex.substring(1).split('');
                    if(c.length== 3){
                        c= [c[0], c[0], c[1], c[1], c[2], c[2]];
                    }
                    c= '0x'+c.join('');
                    return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+',1)';
                }
                throw new Error('Bad Hex');
            };

            const fill = (ctx, x, y, startColor, fillColor) => {
                const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                const targetColor = hexToRgbA(startColor); // Ensure target color is in rgba format

                if (getPixelColor(ctx, x, y) === fillColor) {
                    return; // Already filled with the same color
                }

                const toIndex = (currentX, currentY) => (currentY * width + currentX) * 4;

                const q = [];
                q.push([x, y]);
                const visited = new Set();

                while (q.length > 0) {
                    const [currentX, currentY] = q.shift();
                    const index = toIndex(currentX, currentY);
                    const currentColor = `rgba(${data[index]}, ${data[index + 1]}, ${data[index + 2]}, ${data[index + 3] / 255})`;

                    if (currentX < 0 || currentX >= width || currentY < 0 || currentY >= height || visited.has(`${currentX}-${currentY}`) || currentColor !== targetColor) {
                        continue;
                    }

                    visited.add(`${currentX}-${currentY}`);

                    data[index] = parseInt(fillColor.split(',')[0].split('(')[1]);
                    data[index + 1] = parseInt(fillColor.split(',')[1]);
                    data[index + 2] = parseInt(fillColor.split(',')[2]);
                    data[index + 3] = 255; // Alpha

                    q.push([currentX + 1, currentY]);
                    q.push([currentX - 1, currentY]);
                    q.push([currentX, currentY + 1]);
                    q.push([currentX, currentY - 1]);
                }

                ctx.putImageData(imageData, 0, 0);
            };

            return (
                <canvas
                    id="drawingCanvas"
                    ref={canvasRef}
                    width="600"
                    height="400"
                    onMouseDown={handleMouseDown}
                    onMouseMove={handleMouseMove}
                    onMouseUp={handleMouseUp}
                    onMouseOut={handleMouseOut}
                ></canvas>
            );
        }

        // Type definitions (included for completeness)
        interface Tool {
            icon: string;
            label: string;
            tool: string;
        };
        type ToolbarContextType = {
            tool: string;
            setTool: Dispatch<SetStateAction<string>>;
        };
        type ToolbarProviderProps = {
            children: React.ReactNode
        };
        type ToolbarProps = {
            name: string;
            orientation?: ToolbarOrientation;
        };
        type ToolbarOrientation = "horizontal" | "vertical";
        type ToolbarButtonProps = {
            label: string;
            toolName: string;
            toolChangeEffect: (toolName: string) => void;
            children: React.ReactNode;
        };
        type ToolbarIconProps = {
            icon: string;
        };
    </script>
</body>
</html>
